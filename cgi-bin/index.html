<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
<div class="container">
    <h1>CGI Script Tester</h1>
    <form action="script.py" method="get">
        <label for="get_param">GET Parameter:</label>
        <input type="text" id="get_param" name="get_param">
        <button type="submit">Submit GET</button>
    </form>
    <form action="post.py" method="post">
        <label for="post_param">POST Parameter:</label>
        <input type="text" id="post_param" name="post_param">
        <button type="submit">Submit POST</button>
    </form>
</div>
</body>
</html>
